<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <title>Blog preview card</title>
</head>
<body>
  <main>
  <article class="blog-card">
    <div>
      <img src="./assets/images/illustration-article.svg" alt="blog-image" class="blog-img">
    </div>
    <div>
        <span class="blog-tag">Learning</span>
        <p>Published 21 Dec 2024</p>
        <h1 class="blog-title" >HTML & CSS foundations</h1>
        <p class="blog-decription">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="blog-user">
      <div>
        <img src="./assets/images/image-avatar.webp" alt="user-avator" class="user-avator">
      </div>
      <div>
        <span>Greg Hooper</span>
      </div>
    </div>
  </article>
</main>
</body>
</html>
